<h1>DBZ personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters"
              (onDlete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
  </div>

</div>
